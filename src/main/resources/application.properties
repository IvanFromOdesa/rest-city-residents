spring.application.name=rest-city-residents
# Your ports
server.port=8080
spring.datasource.url=jdbc:postgresql://localhost:5432/cityResidents
# Credentials
spring.datasource.username=postgres
spring.datasource.password=postgres
# If started for the 1st time, may be changed to create (if tou prefer not to execute SQL queries manually)
spring.jpa.hibernate.ddl-auto=none
server.error.include-message=always
server.error.include-stacktrace=never

